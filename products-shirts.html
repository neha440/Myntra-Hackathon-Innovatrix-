<!DOCTYPE html>

<head>

    <title>Myntra Style Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your existing stylesheet -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #f9f9f9; /* Background color for the entire body */
        }

        .title-bar {
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .title-bar img {
            width: 100%;
            height: auto;
            object-fit: fill;
        }

        .breadcrumb-sort-bar {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: fixed;
            top: 80px; /* Adjusted to make space for title bar */
            left: 0;
            z-index: 9;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb {
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #000;
            text-decoration: none;
            margin-right: 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .sort-options {
            font-size: 14px;
            color: #000;
            display: flex;
            align-items: center;
        }

        .sort-options select {
            margin-left: 5px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .main-container {
            display: flex;
            margin-top: 140px; /* Adjusted to make space for breadcrumb bar */
        }

        .left-bar {
            width: 250px;
            background-color: #fff; /* White background for the filters section */
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            flex-shrink: 0;
        }

        .filter-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .filter-section {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .filter-section h4 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .filter-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .filter-section ul li {
            margin-bottom: 10px;
        }

        .filter-section ul li label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .filter-section ul li label span {
            font-size: 14px; /* Adjust font size if needed */
            color: #666;
            margin-left: 10px;
        }

        .filter-section ul li input[type="checkbox"],
        .filter-section ul li input[type="radio"] {
            margin-right: 10px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid #ddd; /* Add border for better visibility */
        }

        .content-placeholder {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff; /* White background for the content section */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            box-sizing: border-box;
        }

        .content-item {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
            transition: transform 0.3s;
        }

        .content-item a {
            display: block;
            width: 100%;
            height: auto;
            text-decoration: none;
        }

        .content-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .content-item:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(5deg);
        }

        .content-item:hover img {
            cursor: pointer;
        }

        .settings-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .settings-button img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .content-placeholder {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .left-bar {
                width: 200px;
            }

            .content-placeholder {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

        @media (max-width: 480px) {
            .content-placeholder {
                grid-template-columns: 1fr;
            }

            .left-bar {
                width: 100%;
                position: relative;
                height: auto;
            }

            .content-placeholder {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
