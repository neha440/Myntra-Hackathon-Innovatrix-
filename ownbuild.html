<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Bar and Adjusted Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .title-bar {
            background-color: #333; /* Background color of the title bar */
            padding: 0; /* Remove space around the image */
            margin: 0; /* Remove any margin */
            width: 100%; /* Extend the title bar to the full width of the viewport */
        }

        .title-bar img {
            display: block; /* Remove space below the image */
            width: 100%; /* Make the image cover the full width of the title bar */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        .adjusted-image {
            background: url('{{ url_for('static', filename='images/whotoday.PNG') }}') no-repeat center center;
            background-size: contain; /* Scale the image to fit within the container */
            background-position: center; /* Center the image */
            height: 150px; /* Set the height of the image */
            width: 100%; /* Extend the image to the full width of the viewport */
        }

        .image-grid {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center the images horizontally */
            align-items: center; /* Center the images vertically */
            flex-wrap: wrap; /* Allow wrapping for responsive design */
            margin: 20px 0; /* Add space around the image grid */
            gap: 20px; /* Add space between the images */
        }

        .image-grid a {
            display: block; /* Make the anchor a block element */
            text-decoration: none; /* Remove underline from the link */
            border-radius: 10px; /* Add rounded corners to the images */
            overflow: hidden; /* Hide overflow for rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Add a subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition effects */
        }

        .image-grid a:hover {
            transform: scale(1.05); /* Scale up the image on hover */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Darken shadow on hover */
        }

        .image-grid img {
            width: 250px; /* Set fixed width for images */
            height: 250px; /* Set fixed height for images */
            object-fit: cover; /* Maintain aspect ratio and fill the image area */
        }

        .button-container {
            text-align: center; /* Center-align the button */
            margin-top: 20px; /* Add space above the button */
        }

        .button {
            background-color: #FF1493; /* Reddish-pink background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            padding: 15px 30px; /* Add padding for a larger button */
            margin: 20px 0; /* Add vertical space for the button */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Bold text */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            text-decoration: none; /* Remove underline from text */
            display: inline-block; /* Allow padding and background color to apply properly */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow to button */
        }

        .button:hover {
            background-color: #FF69B4; /* Lighter reddish-pink on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Darken shadow on hover */
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <img src="{{ url_for('static', filename='images/topbar.PNG') }}" alt="Title Bar Image">
    </div>
    <div class="adjusted-image">
        <!-- No need for <img> tag in this approach -->
    </div>
    <div class="image-grid">
        <a href="{{ url_for('lead_page') }}",target="_blank">
            <img src="{{ url_for('static', filename='images/Jaipur.PNG') }}" alt="Image 1">
        </a>

        <a href="page3.html">

        </a>
        <a href="page4.html">
            <img src="{{ url_for('static', filename='images/AWOL.PNG') }}" alt="Image 4">
        </a>
    </div>
    <div class="button-container">
        <a href="file:///D:/OneDrive/Mukta_OneDrive/Mukta_exploration/Myntra_2024/templates/ownbuild5.html" class="button">Build Your Own</a>
    </div>
</body>
</html>
