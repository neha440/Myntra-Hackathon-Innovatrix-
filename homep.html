<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .title-bar {
            background-color: transparent; /* Remove background color */
            padding: 0; /* Remove space around the image */
            margin: 0; /* Remove any margin */
            width: 100%; /* Extend the title bar to the full width of the viewport */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center align items vertically */
            position: relative; /* Make the container a positioning context for the clickable images */
        }

        .title-bar img {
            display: block; /* Remove space below the image */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        .title-bar .logo {
            width: 120%; /* Make the top bar image bigger */
        }

        .title-bar .clickable-image, .title-bar .another-image {
            height: auto; /* Maintain the aspect ratio of the images */
            position: absolute; /* Use absolute positioning */
        }

        .title-bar .clickable-image {
            width: 3%; /* Set the size of the clickable image */
            right: 1%; /* Align to the right edge of the title bar */
            top: 27%; /* Align to the top edge of the title bar */
        }

        .title-bar .another-image {
            width: 6%; /* Make the another image bigger */
            right: 48.5%; /* Shift the another image much more to the left */
            top: 37%; /* Align to the top edge of the title bar */
        }

        /* Optional: Add hover effect to the clickable images */
        .title-bar .clickable-image:hover,
        .title-bar .another-image:hover {
            opacity: 0.8; /* Slightly fade the images on hover */
        }

        .below-bar img {
            display: block; /* Remove space below the image */
            width: 100%; /* Make the image cover the full width of the container */
            height: auto; /* Maintain the aspect ratio of the image */
            margin-top: 20px; /* Add some space between the title bar and the new image */
        }

        .additional-bar img {
            display: block; /* Remove space below the image */
            width: 25%; /* Make the writ image smaller */
            height: auto; /* Maintain the aspect ratio of the image */
            margin-top: 20px; /* Add some space between the images */
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <form class="homepage" method="GET" action="/gotobuild">
            <button class="logo-button" type="submit">
            <img src="/static/aesthetics.png" alt="Logo">
            
        </button>
    </form>

    <button class="logo-f1-button" onclick="window.location.href='http://localhost:5173/';" type="button">
        <img src="/static/f.png" alt="Logo">
    </button>

        <img src="/static/topbar.PNG" alt="Top Bar Image" class="logo">
        <img src="/static/f.png" alt="Clickable Image" class="clickable-image">
        <img src="/static/f1.PNG" alt="Another Image" class="another-image">
        </a>

    </div>
    <div class="below-bar">
        <img src="static/hanfbag.PNG" alt="Below Bar Image">
    </div>
    <div class="additional-bar">
        <img src="/static/writ.PNG" alt="Additional Image">
    </div>
</body>
</html>
